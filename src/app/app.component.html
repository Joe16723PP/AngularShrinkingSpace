<h1>The flex-direction Property</h1>

<main class="container">
  <div class="col" id="col_1">
    <mat-form-field appearance="outline">
      <mat-label>Enter number</mat-label>
      <input type="number" matInput placeholder="enter number" (change)="onChangeInput(user)" #user [value]="userInput.toString()">
    </mat-form-field>
  </div>
  <div class="col" id="col_2">
    <mat-form-field appearance="outline">
      <mat-select (selectionChange)="onSelection($event)" [value]="selectedOpt">
        <mat-option *ngFor="let opt of optionList" [value]="opt">
          {{opt}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col" id="col_3">
    <h5>{{selectedOpt}}</h5>
    <h3>{{condition}}</h3>
  </div>
</main>
